<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="QuickNote - Simple Note Taking App" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/styles.scss" />
		<title>Note App</title>
	</head>

	<body>
		<div class="container">
			<!-- Aside -->
			<aside class="aside">
				<!-- Header -->
				<header class="header">
					<div class="header-top">
						<img src="images/menu-icon.svg" alt="menu icon" class="menu-icon" />
						<h2 class="logo" id="logo">Almdrasa-Notes</h2>
						<div>
							<img
								src="images/search-icon-button.svg"
								alt="search icon"
								class="search-icon-button"
							/>
							<img
								src="images/x-icon.svg"
								alt="close icon"
								class="close-icon"
							/>
						</div>
					</div>
					<!-- Search -->
					<form class="search-form">
						<button type="submit" class="search-button">
							<img
								src="images/search-icon.svg"
								class="search-icon"
								alt="search icon"
							/>
						</button>
						<input
							type="search"
							name="search"
							class="search-input"
							placeholder="Search"
						/>
					</form>
				</header>

				<!-- Links -->
				<div class="aside__links">
					<button class="aside__link" id="notes-page-button">
						<span class="line"></span>Notes
					</button>
					<button class="aside__link" id="add-page-button">
						<span class="line"></span>Add Note
					</button>
				</div>
			</aside>

			<!-- Main -->
			<main class="main">
				<div class="main__wrap">
					<!-- Note Page -->
					<div id="notesPage" class="note__page">
						<div class="sidebar">
							<div class="sidebar-toggle">
								<button class="sidebar-toggle__button">
									<img
										class="sidebar-toggle__icon"
										src="images/button-icon.svg"
										alt="Toggle Sidebar Icon"
									/>
								</button>
							</div>

							<!-- Top Part 'PINNED'-->
							<div class="sidebar__top">
								<h2 class="sidebar__title pinned">PINNED</h2>
								<div class="notes-wrapper is-pinned-container"></div>
							</div>

							<!-- Bottom Part 'Notes'-->
							<div class="sidebar__bottom">
								<h2 class="sidebar__title notes">Notes</h2>
								<div class="notes-wrapper"></div>
							</div>
						</div>

						<div class="content">
							<div class="content-wrap">
								<!-- Note -->
								<div class="content__note-wrap"></div>
								<!-- Add icon -->
								<button class="add-icon"></button>
							</div>
						</div>
					</div>

					<!-- Add Page -->
					<div id="addPage">
						<section class="add__page">
							<h2 class="note-title">Add Note</h2>
							<form>
								<div id="confirmation-message">Note added successfully!</div>

								<div>
									<label for="title">Title*</label>
									<input
										type="text"
										name="title"
										id="title"
										class="form-title"
									/>
								</div>
								<div>
									<label for="author">Author*</label>
									<input
										type="text"
										name="author"
										id="author"
										class="form-author"
									/>
								</div>
								<div>
									<label for="note">Your Note*</label>
									<textarea name="note" id="note" class="form-note"></textarea>
								</div>
								<div>
									<button class="add-note-button" data-key="false">
										Add Note
									</button>
									<button class="add-pinned-note-button" data-key="true">
										Add Pinned Note
									</button>
								</div>
							</form>
						</section>
					</div>
				</div>
			</main>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
